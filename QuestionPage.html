<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>create the quiz</title>
	<link rel="stylesheet" href="QuestionPage.css">

</head>

<body>

	<nav id="navbar">
		<div class="webname">
			<h2>website name</h2>
		</div>
		<div>
			<h3>
				Create Quiz
			</h3>

		</div>
		<div class="admin-corner">
			<h3>Admins Corner</h3>
		</div>
	</nav>


	<div class="box">

		<div class="heading">
			<h2>Add a Question</h2>
		</div>
		<form action="" class="">
			<div class="timer">
				Set Timer: <input type="number">
			</div>
			<div class="form">
				Enter The Question: <br> <textarea name="" id="" cols="70" rows="7"></textarea>
			</div>
			<div>
				<span  id="option1">A: <textarea name="" id="" cols="90" rows="2"></textarea></span><br>
				<span  id="option2">B: <textarea name="" id="" cols="90" rows="2"></textarea></span><br>
				<span  id="option3">C: <textarea name="" id="" cols="90" rows="2"></textarea></span><br>
				<span  id="option4">D: <textarea name="" id="" cols="90" rows="2"></textarea></span><br>

			</div>

			<div class="correct-answer">
				Correct Answer:
				<input type="radio" name="option" id="">A
				<input type="radio" name="option" id="">B
				<input type="radio" name="option" id="">C
				<input type="radio" name="option" id="">D
			</div>
			<div >
				<input type="button" value="Add Next" id="btn1">
				<input type="submit" value="Submit" id="btn2">
			</div>

		</form>
	</div> 
</body>

</html>
