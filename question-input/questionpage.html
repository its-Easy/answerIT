<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>create the quiz</title>
<link rel="stylesheet" href="QuestionPage.css">

</head>

<body>
	<img src="logo1.jpg" class="logo" width="100px" height="50px">
	
	<div class="navbar">
		<ul>
			<li>ADMIN CORNER</li>
			  
		</ul>

	</div>

	
	<div class="box">

		<div class="heading">
			<h2>Add a Question</h2>
		</div>
		<form action="/saveQuestionFormat" method="POST" class="">
			<div class="timer">
				Set Timer: <input type="number">
			</div>
			<br><br><br>
			<div class="form">
				Enter The Question: <br> <textarea name="questionName" id="id-1" cols="90" rows="7" style="border-radius:2%;margin-right:-80px;"></textarea>
			</div>
			<div style="position:relative;margin-left:-50px;margin-top:25px;">
				<span  id="option1">A: <textarea name="" id="" cols="50" rows="2"></textarea></span><br>
				<span  id="option2">B: <textarea name="" id="" cols="50" rows="2"></textarea></span><br>
				<span  id="option3">C: <textarea name="" id="" cols="50" rows="2"></textarea></span><br>
				<span  id="option4">D: <textarea name="" id="" cols="50" rows="2"></textarea></span><br>
			
			</div>
			<br>

			<div class="form" style="position:relative;margin-left:160px;">
				Correct Answer:
				<input type="radio" name="option" id="">A
				<input type="radio" name="option" id="">B
				<input type="radio" name="option" id="">C
				<input type="radio" name="option" id="">D
			</div>
			<div>
				<input type="button" value="Add Next">
				<input type="submit" value="Submit">
			</div>

		</form>
	</div>
	<script>
		function fun() {
		  document.getElementById("id-1").value = " ";
		  //document.getElementById("id-1").innerHTML = " ";
		}
		fun();
		document.getElementById("submit").addEventListener('click', fun );
	  </script>
</body>

</html>
